version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Stack Dependencies
          keys:
            - server-{{ checksum "server/ringofworlds.cabal" }}-{{ checksum "server/stack.yaml" }}
      - restore_cache:
          name: Restore Cached NPM Dependencies
          keys:
            - npm-{{ checksum "client/package.json" }}
      - restore_cache:
          name: Restore Cached Elm Dependencies
          keys:
            - elm-{{ checksum "client/elm.json" }}
      - run:
          name: Setup Server
          command: cd server &&
                   sudo curl -sSL https://raw.githubusercontent.com/commercialhaskell/stack/40cf7b37526b86d1676da82167ea8758a854953b/etc/scripts/get-stack.sh | sh &&
                   stack docker pull &&
                   stack setup &&
                   stack install &&
                   stack test &&
                   stack image container
      - run:
          name: Setup Client
          command: cd client &&
                   npm install -g gulp@4.0.0 gulp-cli@2.0.1 elm@0.19.0 elm-analyse@0.16.4 &&
                   npm install &&
                   gulp build &&
                   elm-analyse
      - run:
          name: Setup Docker machine
          command: base=https://github.com/docker/machine/releases/download/v0.14.0 &&
                   curl -L $base/docker-machine-$(uname -s)-$(uname -m) >/tmp/docker-machine &&
                   sudo install /tmp/docker-machine /usr/local/bin/docker-machine
      - run:
          name: Setup Python
          command: sudo apt-get update &&
                   sudo apt-get install python3-pip &&
                   sudo /usr/bin/python3 -m pip install requests==2.18.4
      - run:
          name: Deploy
          command: if [ $CIRCLE_BRANCH == 'master' ]; then ./scripts/decryptSecrets && ./scripts/deploy; fi
      - save_cache:
          name: Cache Stack Dependencies
          key: server-{{ checksum "server/ringofworlds.cabal" }}-{{ checksum "server/stack.yaml" }}
          paths:
            - "~/.stack"
            - "./server/.stack-work"
      - save_cache:
          name: Cache NPM Dependencies
          key: npm-{{ checksum "client/package.json" }}
          paths:
            - "./client/node-modules"
      - save_cache:
          name: Cache ELM Dependencies
          key: elm-{{ checksum "client/elm.json" }}
          paths:
            - "~/.elm"
            - "./client/elm-stuff"
