version: 2
jobs:
  build:
    docker:
      - image: schmolt/hubris-circleci
    steps:
      - checkout
      - setup_remote_docker
      - run:
        name: Install Docker client
        command: |
          set -x
          VER="17.03.0-ce"
          curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
          tar -xz -C /tmp -f /tmp/docker-$VER.tgz
          mv /tmp/docker/* /usr/bin
      - run:
        name: Install Docker Compose
        command: |
          curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
      # - run:
      #     name: Server tests
      #     command: cd server; stack setup --stack-yaml=circleci.stack.yaml; stack test --stack-yaml=circleci.stack.yaml
      # - run:
      #     name: Client build
      #     command: cd client; npm install; elm-package install --yes; gulp build
      - run:
          name: Deploy
          command: docker -v; ./scripts/deploy.sh
