version: "2"
services:
  static:
    build:
      context: "client"
    ports:
      - "8000:80"
      - "4430:443"
      - "9160:9160"
    volumes:
      - ./client/static/build:/usr/share/nginx/html
    links:
      - game
    restart: always
  redis:
    build:
      context: "redis"
    restart: always
  game:
    image: "game-stormcards"
    links:
      - redis
    restart: always
